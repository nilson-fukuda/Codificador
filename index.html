<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar/Descriptogrfar</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./image/logo.png" alt="Logo da Alura Challenger">
    </header>
    <main class="principal">
        <section class="esquerda">
            <textarea cols="40" class="texto-entrada" placeholder="Digite seu texto"></textarea>
                <div class="aviso">
                    <img src="./image/exclamation.png" alt="icone exclamação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>              
            <div class="botoes">
                <button class="btn-code" onclick="btnCriptografar()">Criptografar</button>
                <button class="btn-decode" onclick="btnDescriptografar()">Descriptografar</button>
            </div>		
        </section>
        <section class="direita">
            <div class="inicio">
                <img src="./image/figura.png" alt="Pessoa olhando um diamente com uma lupa">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>  
            </div>
            <div class="final">
                <textarea  class="texto-saida" disabled>
                </textarea>
                <p><br></p>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
        
    </main>
    <script src="./js/script.js"></script>
    <footer>
        <p class="autor">Produzido por: Nilson Noboru Fukuda</p>
    </footer>
</body>
</html>
